<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Huylen</title>
	<link rel="stylesheet" href="style.css"></style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="board.js"></script>
</head>
<body>
	<h1>Huylen</h1>
	<div id="settings">
		<table>
			<tr>
				<td>
					Connect using key:
				</td>
				<td>
					<form onsubmit="joinGame();return false;">
						<input id="player_hash" type="text" placeholder="key"> 
						<input type="submit" value="Connect">
					</form>
				</td>
			</tr>
			<tr>
				<td>
					Create a game:
				</td>
				<td>
					<input type="submit" value="Create" onclick="createGame();">
				</td>
			</tr>
		</table>
	</div>
	<div id="connection_info"></div>
	<div id="game_space" class="invisible">
		<div id="player_display"></div>
		<div id="turn_display"></div>
		<div id="board_container"></div>
		<div id="status_message"></div>
		<div id="chaos_info" class="invisible">
			You will play:  
			<div id="player_color" class="circle"></div>
		</div>

	</div>
</body>
</html>
